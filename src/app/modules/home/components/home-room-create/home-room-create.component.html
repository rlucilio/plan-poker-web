<header>
    <app-logo></app-logo>
</header>

<main class="container-create-room">
    <mat-horizontal-stepper [linear]="true">
        <mat-step>
            <form class="form-room">
                <ng-template matStepLabel>Sala</ng-template>
                <section>
                    <mat-form-field>
                        <mat-label>Nome da sala</mat-label>
                        <input matInput>
                    </mat-form-field>
                </section>

                <section>
                    <mat-slide-toggle color="primary">Permitir observadores?</mat-slide-toggle>
                </section>
                <button class="btns" mat-button matStepperNext color="primary">Próximo</button>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Tasks</ng-template>
            <form class="form-task">
                <section>
                    <mat-slide-toggle color="primary">Definir tempo limite?</mat-slide-toggle>
                </section>

                <section>
                    <mat-form-field>
                        <mat-label>Tempo Limite em minutos</mat-label>
                        <input matInput type="number">
                    </mat-form-field>
                </section>

                <section>
                    <mat-slide-toggle color="primary">Manter histórico das tasks?</mat-slide-toggle>
                </section>

                <section class="btns">
                    <button mat-button matStepperPrevious color="accent">Voltar</button>
                    <button mat-button matStepperNext color="primary">Próximo</button>
                </section>
            </form>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Votos</ng-template>
            <form class="form-task">

                <section>
                    <mat-slide-toggle color="primary">Alterar votos após virar as cartas?</mat-slide-toggle>
                </section>

                <section>
                    <mat-slide-toggle color="primary">Mostrar o resultado automaticamente após todos votarem?
                    </mat-slide-toggle>
                </section>

                <section>
                    <mat-form-field appearance="fill">
                        <mat-label>Tipo de voto</mat-label>
                        <mat-select>
                            <mat-option value="room_hours">Horas</mat-option>
                            <mat-option value="room_scores">Pontos</mat-option>
                            <mat-option value="room_fibonacci">Fibonacci</mat-option>
                        </mat-select>
                    </mat-form-field>
                </section>

                <section class="btns">
                    <button mat-button matStepperPrevious color="accent">Voltar</button>
                    <button mat-button matStepperNext color="primary">Próximo</button>
                </section>
            </form>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Confirmação</ng-template>

            <section class="confirm-room">
                <p>Criar sala?</p>

                <section class="btns">
                    <a mat-stroked-button [routerLink]="[ '/home' ]" color="accent">Cancelar</a>
                    <button mat-flat-button color="primary" class="btn-confirm">Criar Sala</button>
                </section>
            </section>
        </mat-step>
    </mat-horizontal-stepper>
</main>
