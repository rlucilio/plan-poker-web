<header class="header">
    <app-logo></app-logo>
</header>

<main class="main-form">
    <form>

        <mat-form-field appearance="standard">
            <mat-label>Nome</mat-label>
            <input matInput >
            <mat-icon matSuffix color="accent">person_pin</mat-icon>
            <mat-hint  color="accent">Nome de identificação</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Nome da sala</mat-label>
            <input matInput  color="accent">
            <mat-icon matSuffix color="accent">style</mat-icon>
            <mat-hint>Nome da sala</mat-hint>
        </mat-form-field>

    </form>
</main>

<footer class="footer-buttons">
    <section class="btns">
        <button mat-stroked-button color="accent">Observar</button>
        <button mat-flat-button color="primary">Entrar</button>
    </section>

    <section class="btn">
        <a [routerLink]="[ '/home/create' ]" mat-button color="primary">Criar Sala</a>
    </section>
</footer>
